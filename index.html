<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COVID Checker</title>
</head>
<body>
    
<div class="flex-container">
    <div class="item-two">
    <form action="" id="status-form">
            
            <h3 id="main-heading"> Check COVID-19 Status</h1>
            <p id="secondary-heading" class="light-text"></p>
            <input type="text" name="fullname" id="email-input" class="input" placeholder="Enter Name">
            <input type="text" name="Location" id="user" class="input" placeholder="Location">
            <!-- <input type="password" name="pass" id="pass" class="input" placeholder="Password"> -->

    </div>
            
    <div id="chkbx" class="light-text">
            <div id="symptoms-section">
                <input type="checkbox" name="Ache">
                <p>Aches and Pains</p>
            </div>

            <div id="symptoms-section">
                <input type="checkbox" name="Throat">
                <p> Sore Throat</p>
            </div>
            
    
      
        <div id="symptoms-section">
            <input type="checkbox" name="Congestion">
            <p>Nascal Congestion</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Diarrhea">
            <p>Diarrhea</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Cough">
            <p>Cough</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Fever">
            <p>Fever</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Breathing">
            <p>Difficulty Breathing</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Travel">
            <p>Did you travel to an infected country</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Infected">
            <p>Did you have contact with Infected person</p>
        </div>

        <div id="symptoms-section">
            <input type="checkbox" name="Fatigue">
            <p>Fatigue</p>
        </div>

        <button id="check-btn" onclick="validate()"> Submit </button>
    </div>

    <div class="item-one">
        <img src="">
        </div>

    </form>
</div>
    <script src="index.js"></script>
</body>

</html>
